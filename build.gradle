plugins {
    id 'java'
}

group 'poizon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

dependencies {
    runtime files('resources/')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
